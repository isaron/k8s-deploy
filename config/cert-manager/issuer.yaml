---
apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  namespace: kube-system
spec:
  acme:
    # The ACME server URL
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: admin@ssii.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging
    # Enable the HTTP-01 challenge provider
    http01: {}

---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: jx-ingress-certs
  namespace: jx
spec:
  secretName: jx-ingress-certs
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: jx.rdp.dev
  dnsNames:
  - chartmuseum.jx.rdp.dev
  - docker-registry.jx.rdp.dev
  - gitea-gitea.jx.rdp.dev
  - jenkins.jx.rdp.dev
  - monocular.jx.rdp.dev
  - nexus.jx.rdp.dev
  acme:
    config:
    # - http01:
    #     ingressClass: nginx
    #   domains:
    #   - jx.rdp.dev
    - http01:
        ingress: chartmuseum
      domains:
      - chartmuseum.jx.rdp.dev
    - http01:
        ingress: docker-registry
      domains:
      - docker-registry.jx.rdp.dev
    - http01:
        ingress: gitea-gitea
      domains:
      - gitea-gitea.jx.rdp.dev
    - http01:
        ingress: jenkins
      domains:
      - jenkins.jx.rdp.dev
    - http01:
        ingress: monocular
      domains:
      - monocular.jx.rdp.dev
    - http01:
        ingress: nexus
      domains:
      - nexus.jx.rdp.dev
