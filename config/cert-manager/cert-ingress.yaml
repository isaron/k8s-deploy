apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: ingress-certs
  namespace: env
spec:
  secretName: ingress-certs
  issuerRef:
    name: ca-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
  commonName: rdp.dev
  dnsNames:
  - dashboard.rdp.dev
  - chartmuseum.rdp.dev
  - keycloak.rdp.dev
  - monocular.rdp.dev
  - prometheus.rdp.dev
  