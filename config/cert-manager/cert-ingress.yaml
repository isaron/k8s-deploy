apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: ingress-certs
  namespace: env
spec:
  secretName: ingress-certs
  issuerRef:
    name: ca-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
  commonName: ssii.com
  organization:
  - RDP Dev CA
  dnsNames:
  - chartmuseum.ssii.com
  - keycloak.ssii.com
  - monocular.ssii.com
  - jenkins.ssii.com
  - nexus.ssii.com
  - harbor.ssii.com
  - containers.ssii.com
  - kubeapps.ssii.com
  - gogs.ssii.com
  