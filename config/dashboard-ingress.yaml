apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kube-system
spec:
  tls:
  - hosts:
    - k8s.rdd.ssii.com
    secretName: ingress-secret
  rules:
  - host: k8s.rdd.ssii.com
    http:
      paths:
      - path: /dashboard/.*
        backend:
          serviceName: kubernetes-dashboard
          servicePort: 80