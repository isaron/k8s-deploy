apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: env
  labels:
    name: gitea
spec:
  ports:
    - name: gitea
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: gitea-ssh
      protocol: TCP
      port: 22
      targetPort: 22
  selector:
    name: gitea
  type: NodePort
